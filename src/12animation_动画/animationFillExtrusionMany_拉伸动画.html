<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-i18n="vjmap"></title>
    <!--这是vjmap提供的样式和js库，实际项目中只需引入下面这两个文件即可-->
    <link rel="stylesheet" type="text/css" href="../../js/vjmap/vjmap.min.css">
    <script type="text/javascript" src="../../js/vjmap/vjmap.min.js"></script>

    <!--下面的第三方的样式和js库，只是为了示例演示的需要引入的库，实际项目中无需引入下面的这些文件-->
    <link rel="stylesheet" type="text/css" href="../../css/demo.css">
    <link rel="stylesheet" type="text/css" href="../../js/vjgui/vjgui.css">
    <script type="text/javascript" src="../../js/vjgui/vjgui.min.js"></script>
    <script type="text/javascript" src="../../js/react.production.min.js"></script>
    <script type="text/javascript" src="../../js/react-dom.production.min.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>
    <script type="text/javascript" src="../../js/moment.min.js"></script>
    <script type="text/javascript" src="../../js/antd.min.js"></script>
    <script type="text/javascript" src="../../js/env.js"></script>
</head>
<body style=" margin: 0;overflow: hidden;background-color:white;font-size: 16px">
<div id="map" style="left:0;right:0;top:0;bottom:0;position: absolute;z-index: 0; background:#022B4F"></div>
<div id="ui" style="z-index: 2;"></div>
</body>
<script type="text/babel">
    const { message } = antd;
    window.onload = async () => {
        const env = {
            serviceUrl: "https://vjmap.com/server/api/v1",
            accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJRCI6MiwiVXNlcm5hbWUiOiJhZG1pbjEiLCJOaWNrTmFtZSI6ImFkbWluMSIsIkF1dGhvcml0eUlkIjoiYWRtaW4iLCJCdWZmZXJUaW1lIjo4NjQwMCwiZXhwIjo0ODEzMjY3NjM3LCJpc3MiOiJ2am1hcCIsIm5iZiI6MTY1OTY2NjYzN30.cDXCH2ElTzU2sQU36SNHWoTYTAc4wEkVIXmBAIzWh6M",
            exampleMapId: "sys_zp",
            assetsPath: "../../assets/",
            ...__env__ // 如果您已私有化部署，需要连接已部署的服务器地址和token，请打开js/env.js,修改里面面的参数
        };
        try {
            // 在线效果查看地址: https://vjmap.com/demo/#/demo/map/animation/animationFillExtrusionMany
            // --拉伸动画--
            // 地图服务对象
            let svc = new vjmap.Service(env.serviceUrl, env.accessToken)
            // 打开地图
            let res = await svc.openMap({
                mapid: env.exampleMapId, // 地图ID
                mapopenway: vjmap.MapOpenWay.GeomRender, // 以几何数据渲染方式打开
                style: vjmap.openMapDarkStyle() // div为深色背景颜色时，这里也传深色背景样式
            })
            if (res.error) {
                // 如果打开出错
                message.error(res.error)
            }
            // 获取地图范围
            let mapExtent = vjmap.GeoBounds.fromString(res.bounds);
            // 根据地图范围建立几何投影坐标系
            let prj = new vjmap.GeoProjection(mapExtent);
            
            // 地图对象
            let map = new vjmap.Map({
                container: 'map', // DIV容器ID
                style: svc.rasterStyle(), // 样式，这里是栅格样式
                center: prj.toLngLat(mapExtent.center()), // 设置地图中心点
                zoom: 2, // 设置地图缩放级别,
                pitch: 60, // 倾斜角度
                renderWorldCopies: false // 不显示多屏地图
            });
            
            // 关联服务对象和投影对象
            map.attach(svc, prj);
            // 根据地图本身范围缩放地图至全图显示
            //map.fitMapBounds();
            await map.onLoad();
            map.setRasterOpacity(svc.rasterLayerId(), 0.3);
            
            const mapBounds = map.getGeoBounds(0.6);
            let len1 = mapBounds.width() / 100;
            let len2 = mapBounds.width() / 200;
            let len3 = mapBounds.width() / 300;
            let geoDatas = []
            for(let i = 0; i < 1000; i++) {
                const isSquare = vjmap.randInt(0, 1);
                const pts = []
                const len = vjmap.randInt(len1, len3);
                const p1 = mapBounds.randomPoint();
                const p2 = vjmap.geoPoint([p1.x, p1.y + len]);
                const p3 = vjmap.geoPoint([p1.x + len, p1.y + len]);
                pts.push(p1, p2, p3);
                if (isSquare) {
                    pts.push(vjmap.geoPoint([p1.x + len, p1.y]));
                }
                geoDatas.push({
                    points: map.toLngLat(pts),
                    properties: {
                        name: isSquare ? "square": "triangle" + (i + 1),
                        color:  vjmap.randomColor(),
                        color2:  vjmap.randomColor(),
                        type: isSquare ? "square": "triangle",
                        baseHeight: 0,
                        height: vjmap.randInt(1000000, 2000000)
                    }
                })
            }
            
            
            
            let fillExtrusions = new vjmap.FillExtrusion({
                data: geoDatas,
                // 如果是hover状态时，用红色，非hover状态时，取属性中的'color'做为颜色值
                fillExtrusionColor: ['case', ['to-boolean', ['feature-state', 'hover']], 'red', ['get', 'color']],
                fillExtrusionOpacity: 0.8,
                fillExtrusionHeight:['get', 'height'],
                fillExtrusionBase: ['get', 'baseHeight'],
                isHoverPointer: true,
                isHoverFeatureState: true
            });
            fillExtrusions.addTo(map);
            const initData = vjmap.cloneDeep(fillExtrusions.getData());
            
            const mapProgressToValues = idx => vjmap.interpolate(
                [0, 1],
                [
                    { color: initData.features[idx].properties.color, height: 500000 },
                    { color: initData.features[idx].properties.color2, height: initData.features[idx].properties.height }
                ]
            )
            vjmap.createAnimation({
                from: 0,
                to: 1,
                repeat: Infinity,
                duration: 2000,
                onUpdate: latest => {
                    const data = fillExtrusions.getData();
                    for(let i = 0 ; i < data.features.length; i++) {
                        const value = mapProgressToValues(i)(latest)
                        data.features[i].properties.color = value.color;
                        data.features[i].properties.height = value.height;
                    }
                    fillExtrusions.setData(data);
                }
            })
        }
        catch (e) {
            console.error(e);
            message.error({
                content: "catch error: " + (e.message || e.response || JSON.stringify(e).substr(0, 80)),
                duration: 60,
                key: "err"
            });
        }
    };
</script>
</html>
