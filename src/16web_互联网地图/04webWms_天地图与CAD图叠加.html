<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-i18n="vjmap"></title>
    <!--这是vjmap提供的样式和js库，实际项目中只需引入下面这两个文件即可-->
    <link rel="stylesheet" type="text/css" href="../../js/vjmap/vjmap.min.css">
    <script type="text/javascript" src="../../js/vjmap/vjmap.min.js"></script>

    <!--下面的第三方的样式和js库，只是为了示例演示的需要引入的库，实际项目中无需引入下面的这些文件-->
    <link rel="stylesheet" type="text/css" href="../../css/demo.css">
    <link rel="stylesheet" type="text/css" href="../../js/vjgui/vjgui.css">
    <script type="text/javascript" src="../../js/vjgui/vjgui.min.js"></script>
    <script type="text/javascript" src="../../js/react.production.min.js"></script>
    <script type="text/javascript" src="../../js/react-dom.production.min.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>
    <script type="text/javascript" src="../../js/moment.min.js"></script>
    <script type="text/javascript" src="../../js/antd.min.js"></script>
    <script type="text/javascript" src="../../js/env.js"></script>
</head>
<body style=" margin: 0;overflow: hidden;background-color:white;font-size: 16px">
<div id="map" style="left:0;right:0;top:0;bottom:0;position: absolute;z-index: 0; background:#022B4F"></div>
<div id="ui" style="z-index: 2;"></div>
</body>
<script type="text/babel">
    const { message } = antd;
    window.onload = async () => {
        const env = {
            serviceUrl: "https://vjmap.com/server/api/v1",
            accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJRCI6MiwiVXNlcm5hbWUiOiJhZG1pbjEiLCJOaWNrTmFtZSI6ImFkbWluMSIsIkF1dGhvcml0eUlkIjoiYWRtaW4iLCJCdWZmZXJUaW1lIjo4NjQwMCwiZXhwIjo0ODEzMjY3NjM3LCJpc3MiOiJ2am1hcCIsIm5iZiI6MTY1OTY2NjYzN30.cDXCH2ElTzU2sQU36SNHWoTYTAc4wEkVIXmBAIzWh6M",
            exampleMapId: "sys_zp",
            assetsPath: "../../assets/",
            ...__env__ // 如果您已私有化部署，需要连接已部署的服务器地址和token，请打开js/env.js,修改里面面的参数
        };
        try {
            // 在线效果查看地址: https://vjmap.com/demo/#/demo/map/web/04webWms
            // --天地图与CAD图叠加--天地图与CAD图叠加，以互联网图为坐标系
            let svc = new vjmap.Service(env.serviceUrl, env.accessToken)
            // 根据地图范围建立经纬度投影坐标系
            let prj = new vjmap.LnglatProjection();
            // 地图对象
            let map = new vjmap.Map({
                container: 'map', // DIV容器ID
                style: {
                    version: svc.styleVersion(),
                    sources: {
                        tdt1: {
                            type: 'raster',
                            tiles: ["https://t3.tianditu.gov.cn/DataServer?T=vec_w&X={x}&Y={y}&L={z}&tk=7baeffb96bf61861b302d0f963cfda66"],
                            // 要使用影像请用这个地址
                            // tiles: ["https://t3.tianditu.gov.cn/DataServer?T=img_w&X={x}&Y={y}&L={z}&tk=7baeffb96bf61861b302d0f963cfda66"]
                        },
                        tdt2: {
                            type: 'raster',
                            tiles: ["https://t3.tianditu.gov.cn/DataServer?T=cva_w&X={x}&Y={y}&L={z}&tk=7baeffb96bf61861b302d0f963cfda66"],
                        }
                    },
                    layers: [{
                        id: 'tdt1',
                        type: 'raster',
                        source: 'tdt1',
                    },{
                        id: 'tdt2',
                        type: 'raster',
                        source: 'tdt2',
                    }]
                },
                center: prj.toLngLat([117.21242940465396, 39.196783504641644]),
                zoom: 15,
                pitch: 0,
                renderWorldCopies: false // 不显示多屏地图
            });
            
            // 关联服务对象和投影对象
            map.attach(svc, prj);
            // 根据地图本身范围缩放地图至全图显示
            //map.fitMapBounds();
            await map.onLoad();
            // 先获取地图元数据来获取图层样式
            let cadMapId = "sys_cad2000"
            let style = await svc.createStyle({
                backcolor: 0xFFFFFF // 浅色主题
            }, cadMapId)
            let wmsurl = svc.wmsTileUrl({
                mapid: cadMapId,
                version:"v1",
                layers: style.stylename,
                srs: "EPSG:3857", // 底图是天地图坐标系
                crs: "EPSG:4527", // cad图是2000坐标  可通过前两位获取 vjmap.transform.getEpsgParam(vjmap.transform.EpsgCrsTypes.CGCS2000, 39).epsg
                fourParameter: "-39000000,0,1,0"// 此图坐标前面没有加带系，需要加上带系的偏移量，用四参数调节位置
            })
            
            map.addSource('wms-test-source', {
                'type': 'raster',
                'tiles': [
                    wmsurl
                ],
                'tileSize': 256
            });
            map.addLayer({
                    'id': 'wms-test-layer',
                    'type': 'raster',
                    'source': 'wms-test-source',
                    'paint': { "raster-opacity": 1 }
                }
            );
            
        }
        catch (e) {
            console.error(e);
            message.error({
                content: "catch error: " + (e.message || e.response || JSON.stringify(e).substr(0, 80)),
                duration: 60,
                key: "err"
            });
        }
    };
</script>
</html>
